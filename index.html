<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drive Analysis Pro - G-Bowl Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --surface-dark: #0f172a;
            --background-dark: #020617;
            --danger: #ef4444;
        }

        body {
            background-color: var(--background-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .warning-flash {
            animation: flash 0.5s infinite alternate;
        }

        @keyframes flash {
            from {
                border-color: rgba(239, 68, 68, 0.2);
                box-shadow: 0 0 0 rgba(239, 68, 68, 0);
            }

            to {
                border-color: rgba(239, 68, 68, 1);
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            }
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>

<body class="h-screen flex flex-col p-4 md:p-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                Drive Analysis Pro
            </h1>
            <p id="status-label" class="text-xs text-slate-500 font-medium uppercase tracking-wider">Standby</p>
        </div>
        <div id="recording-indicator"
            class="flex items-center gap-2 px-3 py-1 rounded-full glass text-xs font-semibold text-slate-500 transition-all">
            <span class="w-2 h-2 rounded-full bg-current"></span>
            <span id="duration-val">00:00:00</span>
        </div>
    </header>

    <!-- Visualizer Section -->
    <section class="flex-1 flex flex-col items-center justify-center relative">
        <div id="canvas-container"
            class="relative w-full max-w-[400px] aspect-square rounded-full glass flex items-center justify-center overflow-hidden transition-colors duration-300 border-2 border-transparent">
            <canvas id="g-canvas" class="w-full h-full"></canvas>

            <!-- Center Crosshair -->
            <div class="absolute inset-0 pointer-events-none flex items-center justify-center opacity-20">
                <div class="w-full h-[1px] bg-slate-400"></div>
                <div class="w-[1px] h-full bg-slate-400 absolute"></div>
            </div>

            <!-- Threshold Rings -->
            <div class="absolute w-[40%] h-[40%] border border-slate-700/50 rounded-full pointer-events-none"></div>
            <div class="absolute w-[60%] h-[60%] border border-slate-700/50 rounded-full pointer-events-none"></div>
            <div class="absolute w-[80%] h-[80%] border border-white/10 rounded-full pointer-events-none"></div>
        </div>

        <!-- Real-time Values -->
        <div class="mt-8 grid grid-cols-2 gap-8 w-full max-w-[400px]">
            <div class="text-center">
                <span class="block text-[10px] uppercase text-slate-500 font-bold mb-1">Lateral G</span>
                <span id="lat-g-val" class="text-3xl font-mono font-bold text-white">0.00g</span>
            </div>
            <div class="text-center">
                <span class="block text-[10px] uppercase text-slate-500 font-bold mb-1">Longitudinal G</span>
                <span id="long-g-val" class="text-3xl font-mono font-bold text-white">0.00g</span>
            </div>
        </div>
    </section>

    <!-- Commands -->
    <footer class="mt-auto grid grid-cols-3 gap-4 pb-4">
        <button id="calibrate-btn"
            class="glass p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 active:scale-95 transition-all">
            <span class="material-symbols-outlined text-amber-400">balance</span>
            <span class="text-[10px] font-bold uppercase">Calibrate</span>
        </button>

        <button id="start-stop-btn"
            class="glass p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 active:scale-95 transition-all">
            <span id="start-stop-icon" class="material-symbols-outlined text-emerald-500 text-3xl">play_circle</span>
            <span id="start-stop-text" class="text-[10px] font-bold uppercase">Start</span>
        </button>

        <button id="bad-ride-btn"
            class="glass p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white/5 active:scale-95 transition-all">
            <span class="material-symbols-outlined text-rose-500">warning</span>
            <span class="text-[10px] font-bold uppercase">Bump!</span>
        </button>
    </footer>

    <!-- Overlay for permissions -->
    <div id="permission-overlay" class="fixed inset-0 bg-background-dark/95 z-50 flex items-center justify-center p-6"
        style="display: none;">
        <div class="bg-surface-dark border border-slate-800 p-8 rounded-3xl max-w-md w-full text-center">
            <span class="material-symbols-outlined text-6xl text-blue-500 mb-6">sensors</span>
            <h2 class="text-2xl font-bold mb-4">Sensor Access Required</h2>
            <p class="text-slate-400 mb-8">救急車の安全運転支援のため、モーションセンサーと位置情報へのアクセスを許可してください。</p>
            <button id="grant-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95">アクセスを許可</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxf16vA2OFLhSxh5a1snngr9aV9MhL8sOtIlTxmIyNQFef3OwmqgrnzbAK2FfltsR5TmA/exec";

        // State
        let isRecording = false;
        let startTime = null;
        let timerInterval = null;
        let logInterval = null;
        let sessionData = [];
        let wakeLock = null;

        // Sensor State
        let currentSensors = {
            accX: 0, accY: 0, accZ: 0,
            lat: null, lon: null, speed: 0,
            badRide: false
        };

        // LPF & Calibration
        let lpfBeta = 0.2; // スムージング係数
        let filteredAcc = { x: 0, y: 0, z: 0 };
        let offsetAcc = { x: 0, y: 0, z: 0 }; // キャリブレーション用

        // Canvas Setup
        const canvas = document.getElementById('g-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        let ballPath = []; // 軌跡用
        const MAX_TRAIL = 20;

        // DOM Elements
        const startStopBtn = document.getElementById('start-stop-btn');
        const calibrateBtn = document.getElementById('calibrate-btn');
        const badRideBtn = document.getElementById('bad-ride-btn');
        const overlay = document.getElementById('permission-overlay');
        const grantBtn = document.getElementById('grant-btn');

        // Resize Canvas
        function resizeCanvas() {
            const size = container.clientWidth;
            canvas.width = size;
            canvas.height = size;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Wake Lock
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.error(`${err.name}, ${err.message}`); }
        }

        // --- Core Logic ---

        function calibrate() {
            offsetAcc.x = currentSensors.accX;
            offsetAcc.y = currentSensors.accY;
            offsetAcc.z = currentSensors.accZ;
            console.log("Calibrated:", offsetAcc);
        }

        function updateSensors(x, y, z) {
            // Apply Calibration
            const rawX = x - offsetAcc.x;
            const rawY = y - offsetAcc.y;
            const rawZ = z - offsetAcc.z;

            // Apply LPF
            filteredAcc.x = filteredAcc.x * (1 - lpfBeta) + rawX * lpfBeta;
            filteredAcc.y = filteredAcc.y * (1 - lpfBeta) + rawY * lpfBeta;
            filteredAcc.z = filteredAcc.z * (1 - lpfBeta) + rawZ * lpfBeta;
        }

        // Drawing Loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width * 0.45;

            // Convert Acc to G (assume 9.8 m/s^2)
            const latG = -filteredAcc.x / 9.8;
            const longG = -filteredAcc.y / 9.8;
            const compositeG = Math.sqrt(latG * latG + longG * longG);

            // Mapping: 0.5G = Edge of the circle
            const scale = radius / 0.5;
            const ballX = centerX + latG * scale;
            const ballY = centerY + longG * scale;

            // Clamping to visual boundary
            const dist = Math.sqrt(Math.pow(ballX - centerX, 2) + Math.pow(ballY - centerY, 2));
            let finalX = ballX;
            let finalY = ballY;
            if (dist > radius) {
                const angle = Math.atan2(ballY - centerY, ballX - centerX);
                finalX = centerX + Math.cos(angle) * radius;
                finalY = centerY + Math.sin(angle) * radius;
            }

            // Update UI values
            const latGLabel = document.getElementById('lat-g-val');
            const longGLabel = document.getElementById('long-g-val');
            if (latGLabel) latGLabel.textContent = latG.toFixed(2) + 'g';
            if (longGLabel) longGLabel.textContent = longG.toFixed(2) + 'g';

            // Warning Effect
            if (compositeG > 0.3) {
                container.classList.add('warning-flash', 'border-rose-500');
                container.classList.remove('border-amber-500');
            } else if (compositeG > 0.2) {
                container.classList.remove('warning-flash', 'border-rose-500');
                container.classList.add('border-amber-500');
            } else {
                container.classList.remove('warning-flash', 'border-rose-500', 'border-amber-500');
            }

            // Update Trail
            ballPath.push({ x: finalX, y: finalY });
            if (ballPath.length > MAX_TRAIL) ballPath.shift();

            // Draw Trail
            ctx.beginPath();
            ctx.setLineDash([2, 4]);
            ctx.strokeStyle = 'rgba(59, 130, 246, 0.4)';
            ctx.lineWidth = 2;
            for (let i = 0; i < ballPath.length; i++) {
                if (i === 0) ctx.moveTo(ballPath[i].x, ballPath[i].y);
                else ctx.lineTo(ballPath[i].x, ballPath[i].y);
            }
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw Ball
            const gradient = ctx.createRadialGradient(finalX, finalY, 0, finalX, finalY, 12);
            gradient.addColorStop(0, '#60a5fa');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(59, 130, 246, 0.5)';
            ctx.beginPath();
            ctx.arc(finalX, finalY, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(draw);
        }

        // --- Session Handlers ---

        function startSession() {
            isRecording = true;
            startTime = Date.now();
            sessionData = [];
            requestWakeLock();

            document.getElementById('recording-indicator').classList.add('text-emerald-500', 'animate-pulse');
            document.getElementById('status-label').textContent = "Recording";
            document.getElementById('status-label').classList.add('text-emerald-500');
            document.getElementById('start-stop-icon').textContent = "stop_circle";
            document.getElementById('start-stop-icon').classList.replace('text-emerald-500', 'text-rose-500');
            document.getElementById('start-stop-text').textContent = "Stop";

            // Timer
            timerInterval = setInterval(() => {
                const diff = new Date(Date.now() - startTime);
                const h = String(diff.getUTCHours()).padStart(2, '0');
                const m = String(diff.getUTCMinutes()).padStart(2, '0');
                const s = String(diff.getUTCSeconds()).padStart(2, '0');
                document.getElementById('duration-val').textContent = `${h}:${m}:${s}`;
            }, 1000);

            // Log Loop (1s as requested)
            logInterval = setInterval(() => {
                if (isRecording) {
                    const latG = -filteredAcc.x / 9.8;
                    const longG = -filteredAcc.y / 9.8;
                    const compositeG = Math.sqrt(latG * latG + longG * longG);

                    sessionData.push({
                        timestamp: new Date().toISOString(),
                        latG: latG.toFixed(3),
                        longG: longG.toFixed(3),
                        compositeG: compositeG.toFixed(3),
                        speed: currentSensors.speed,
                        badRide: currentSensors.badRide ? "YES" : ""
                    });

                    // Reset single burst marker
                    if (currentSensors.badRide) {
                        setTimeout(() => currentSensors.badRide = false, 500);
                    }
                }
            }, 1000);
        }

        async function stopSession() {
            isRecording = false;
            clearInterval(timerInterval);
            clearInterval(logInterval);
            if (wakeLock) {
                try { await wakeLock.release(); } catch (e) { }
                wakeLock = null;
            }

            // UI Reset
            document.getElementById('recording-indicator').classList.remove('text-emerald-500', 'animate-pulse');
            document.getElementById('status-label').textContent = "Standby";
            document.getElementById('status-label').classList.remove('text-emerald-500');
            document.getElementById('start-stop-icon').textContent = "play_circle";
            document.getElementById('start-stop-icon').classList.replace('text-rose-500', 'text-emerald-500');
            document.getElementById('start-stop-text').textContent = "Start";

            if (sessionData.length > 0) {
                // Background send to GAS
                try {
                    await fetch(GAS_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(sessionData)
                    });
                    alert(`Session saved! (${sessionData.length} records)`);
                } catch (e) {
                    console.error("GAS failed", e);
                    // Export CSV as fallback
                    exportCSV();
                }
            }
        }

        function exportCSV() {
            const header = "Timestamp,LatG,LongG,CompositeG,Speed,Marker\n";
            const rows = sessionData.map(d => `${d.timestamp},${d.latG},${d.longG},${d.compositeG},${d.speed},${d.badRide}`).join("\n");
            const blob = new Blob([header + rows], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `drive_log_${new Date().getTime()}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // --- Event Listeners ---

        startStopBtn.addEventListener('click', () => {
            if (!isRecording) {
                overlay.style.display = 'flex';
            } else {
                stopSession();
            }
        });

        calibrateBtn.addEventListener('click', calibrate);

        badRideBtn.addEventListener('click', () => {
            if (!isRecording) return;
            currentSensors.badRide = true;
            // Visual feedback
            badRideBtn.classList.add('bg-rose-500/20');
            setTimeout(() => badRideBtn.classList.remove('bg-rose-500/20'), 300);
        });

        grantBtn.addEventListener('click', async () => {
            // Geolocation
            navigator.geolocation.watchPosition(
                (pos) => {
                    currentSensors.lat = pos.coords.latitude;
                    currentSensors.lon = pos.coords.longitude;
                    currentSensors.speed = Math.round((pos.coords.speed || 0) * 3.6);
                },
                (err) => console.error(err),
                { enableHighAccuracy: true }
            );

            // Motion (iOS 13+)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') return alert('Permission denied');
                } catch (e) { console.error(e); }
            }

            window.addEventListener('devicemotion', (e) => {
                const acc = e.acceleration || e.accelerationIncludingGravity;
                if (acc) {
                    currentSensors.accX = acc.x || 0;
                    currentSensors.accY = acc.y || 0;
                    currentSensors.accZ = acc.z || 0;
                    updateSensors(currentSensors.accX, currentSensors.accY, currentSensors.accZ);
                }
            });

            overlay.style.display = 'none';
            startSession();
        });

        // Initialize display
        requestAnimationFrame(draw);
    </script>
</body>

</html>
